<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Toggle</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #timerDisplay {
            font-size: 3em; /* Increase the font size */
            margin: 30px 0; /* Add more spacing above and below */
        }
        .input-container {
            margin: 20px 0; /* Add spacing above and below the input container */
        }
    </style>
</head>
<body>
    <h1>Productivity Toggle</h1>
    <label class="switch">
        <input type="checkbox" id="toggleSwitch">
        <span class="slider"></span>
    </label>
    <div class="input-container">
        <input type="number" id="timeInput" placeholder="Enter minutes" style="padding: 10px; font-size: 1em;">
        <button type="button" class="button" id="startButton">Start</button>
    </div>
    <div id="timerDisplay">Timer: 5</div> <!-- Added timer display -->

    <script src="script.js"></script>
    <script>
        // Add an event listener to the document to listen for keydown events
        document.addEventListener("keydown", function (event) {
            // Check if the pressed key is "b"
            if (event.key === "b") {
                // Redirect the current tab to the specified YouTube link
                window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
            }
        });
    </script>
    <button type="button" class="button" id="btn1">BOOST PRODUCTIVITY!!</button>
    <script src="popup.js"></script>
    <button type="button" class="button" id="btn5">HELP</button>
    <script src="popup2.js"></script>
</body>
</html>
